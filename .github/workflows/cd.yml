name: CD Pipeline - Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  ACR_NAME: taskflowacr67f05626
  ACR_LOGIN_SERVER: taskflowacr67f05626.azurecr.io
  IMAGE_NAME: taskflow
  RESOURCE_GROUP: taskflow-rg

jobs:
  security-checks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tfsec for Terraform
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: terraform
          soft_fail: false

      - name: Run Checkov for IaC
        uses: bridgecrewio/checkov-action@master
        with:
          directory: terraform
          framework: terraform
          soft_fail: false

  build-and-push:
    runs-on: ubuntu-latest
    needs: security-checks
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy scan on pushed image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
        env:
          TRIVY_USERNAME: ${{ secrets.ACR_USERNAME }}
          TRIVY_PASSWORD: ${{ secrets.ACR_PASSWORD }}

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-core
          ansible-galaxy collection install community.docker community.general ansible.posix

      - name: Configure SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/taskflow_azure
          chmod 600 ~/.ssh/taskflow_azure
          ssh-keyscan -H ${{ secrets.BASTION_HOST }} >> ~/.ssh/known_hosts

      - name: Create Ansible vault password file
        run: |
          echo "${{ secrets.ANSIBLE_VAULT_PASSWORD }}" > ~/.ansible_vault_pass
          chmod 600 ~/.ansible_vault_pass

      - name: Create secrets file
        run: |
          cat > ansible/secrets.yml << EOF
          ---
          acr_password: "${{ secrets.ACR_PASSWORD }}"
          db_password: "${{ secrets.DB_PASSWORD }}"
          EOF
          ansible-vault encrypt ansible/secrets.yml --vault-password-file ~/.ansible_vault_pass

      - name: Test connectivity
        working-directory: ansible
        run: |
          ansible all -m ping --vault-password-file ~/.ansible_vault_pass

      - name: Deploy application with Ansible
        working-directory: ansible
        run: |
          ansible-playbook deploy.yml \
            --vault-password-file ~/.ansible_vault_pass \
            -e @secrets.yml \
            -v

      - name: Run health check
        working-directory: ansible
        run: |
          ansible-playbook health-check.yml \
            --vault-password-file ~/.ansible_vault_pass \
            -v

      - name: Clean up
        if: always()
        run: |
          rm -f ~/.ssh/taskflow_azure
          rm -f ~/.ansible_vault_pass
          rm -f ansible/secrets.yml

  notify:
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy]
    if: always()
    
    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ Deployment succeeded!"
            echo "Application URL: http://74.225.145.155:5000"
          else
            echo "❌ Deployment failed!"
            exit 1
          fi
