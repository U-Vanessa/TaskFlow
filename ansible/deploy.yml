---
# Main playbook to deploy TaskFlow application
- name: Deploy TaskFlow Application
  hosts: app_servers
  become: yes
  vars:
    docker_image: "{{ acr_login_server }}/{{ app_name }}:latest"
    container_name: "{{ app_name }}-app"
    
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required system packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - python3-pip
          - python3-docker
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: yes

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add azureuser to docker group
      user:
        name: azureuser
        groups: docker
        append: yes

    - name: Install Azure CLI
      shell: |
        curl -sL https://aka.ms/InstallAzureCLIDeb | bash
      args:
        creates: /usr/bin/az

    - name: Login to Azure Container Registry
      shell: |
        echo "{{ acr_password }}" | docker login {{ acr_login_server }} --username {{ acr_name }} --password-stdin
      when: acr_password is defined
      no_log: true

    - name: Pull Docker image from ACR
      shell: docker pull {{ docker_image }}
      when: acr_password is defined

    - name: Remove existing container
      shell: docker rm {{ container_name }} || true
      ignore_errors: yes

    - name: Run TaskFlow container
      shell: |
        docker run -d \
          --name {{ container_name }} \
          --restart always \
          -p {{ app_port }}:{{ app_port }} \
          -e DATABASE_URL="postgresql://{{ db_user }}:{{ db_password }}@{{ db_host }}/{{ db_name }}?sslmode=require" \
          -e FLASK_ENV=production \
          -e PORT={{ app_port }} \
          --log-driver json-file \
          --log-opt max-size=10m \
          --log-opt max-file=3 \
          {{ docker_image }}
      when: acr_password is defined and db_password is defined

    - name: Wait for application to be ready
      wait_for:
        port: "{{ app_port }}"
        delay: 5
        timeout: 60
        msg: "Application failed to start on port {{ app_port }}"
