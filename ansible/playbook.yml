---
- name: Configure TaskFlow Application VM
  hosts: app_vm
  become: yes
  vars:
    app_user: ec2-user
    app_dir: /opt/taskflow
    ecr_repository_url: "{{ ecr_repository_url }}"
    image_tag: "{{ image_tag | default('latest') }}"
    db_host: "{{ db_host }}"
    db_name: "{{ db_name }}"
    db_user: "{{ db_user }}"
    db_password: "{{ db_password }}"

  tasks:
    - name: Update system packages
      yum:
        name: "*"
        state: latest
        update_cache: yes

    - name: Install required packages
      yum:
        name:
          - docker
          - git
          - python3
          - python3-pip
        state: present

    - name: Install Docker Compose
      get_url:
        url: https://github.com/docker/compose/releases/latest/download/docker-compose-linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: '0755'

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add ec2-user to docker group
      user:
        name: "{{ app_user }}"
        groups: docker
        append: yes

    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0755'

    - name: Configure AWS CLI for ECR access
      shell: |
        yum install -y aws-cli
      args:
        creates: /usr/bin/aws

    - name: Create docker-compose.yml for production
      template:
        src: docker-compose.prod.yml.j2
        dest: "{{ app_dir }}/docker-compose.yml"
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0644'

    - name: Login to ECR
      shell: |
        aws ecr get-login-password --region {{ aws_region }} | docker login --username AWS --password-stdin {{ ecr_repository_url }}
      environment:
        AWS_ACCESS_KEY_ID: "{{ aws_access_key_id }}"
        AWS_SECRET_ACCESS_KEY: "{{ aws_secret_access_key }}"
        AWS_DEFAULT_REGION: "{{ aws_region }}"
      register: ecr_login
      changed_when: false
      no_log: true

    - name: Pull latest Docker image from ECR
      shell: |
        aws ecr get-login-password --region {{ aws_region }} | docker login --username AWS --password-stdin {{ ecr_repository_url }}
        docker pull {{ ecr_repository_url }}:{{ image_tag }}
      environment:
        AWS_ACCESS_KEY_ID: "{{ aws_access_key_id }}"
        AWS_SECRET_ACCESS_KEY: "{{ aws_secret_access_key }}"
        AWS_DEFAULT_REGION: "{{ aws_region }}"
      register: pull_result
      changed_when: pull_result.rc == 0
      no_log: true

    - name: Stop existing containers
      shell: |
        cd {{ app_dir }} && docker-compose down
      ignore_errors: yes
      register: stop_result

    - name: Start application with docker-compose
      shell: |
        cd {{ app_dir }} && docker-compose up -d
      environment:
        AWS_ACCESS_KEY_ID: "{{ aws_access_key_id }}"
        AWS_SECRET_ACCESS_KEY: "{{ aws_secret_access_key }}"
        AWS_DEFAULT_REGION: "{{ aws_region }}"
      register: start_result

    - name: Verify container is running
      shell: |
        docker ps | grep taskflow
      register: container_status
      changed_when: false
      failed_when: container_status.rc != 0

    - name: Display container status
      debug:
        msg: "Container status: {{ container_status.stdout }}"

    - name: Health check
      uri:
        url: http://localhost:5000/health
        method: GET
        status_code: 200
      register: health_check
      retries: 5
      delay: 10
      until: health_check.status == 200

    - name: Display health check result
      debug:
        msg: "Application health check: {{ health_check.status }}"

