version: '3.8'

services:
  web:
    build: .
    container_name: taskflow-app
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
    restart: unless-stopped
    networks:
      - taskflow-network

networks:
  taskflow-network:
    driver: bridge

